<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="icon" type="img/png" href="img\tv.png">
    <link rel="stylesheet" href="style\css.css">
    <title>FavMovie</title>
</head>

<body>
    <div class="container-fluid">
        <div class="row">

            <div class="col-sm-4">
                <img src="img\watching-a-movie.png" alt="Filmes" class="img-fluid">
            </div>

            <div class="col-sm-8">
                <h1>Lista de Filmes</h1>
                <form>
                    <p><label for="inTitulo">Título do Filme:</label>
                        <input type="text" id="inTitulo" class="form-control" required autofocus>
                    </p>
                    <p><label for="inGenero">Gênero:</label>
                        <input type="text" id="inGenero" class="form-control" required>
                    </p>
                    <input type="submit" class="btn btn-primary float-right mb-3" value="Adicionar">
                </form>
                <table class="table table-striped">
                    <tr>
                        <th>Título do Filme</th>
                        <th>Gênero</th>
                        <th>Ações</th>
                    </tr>
                </table>
            </div>

        </div>
    </div>
    <script src="script\main.js"></script>
</body>

</html>
